<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Register</h1>
      <form id="registrationForm" novalidate>
        <div class="form-group">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            minlength="8"
            pattern="[a-zA-Z]*"
            required
          />
          <small>Username must be at least 8 characters long and include only letters</small>
          <div class="error-message" id="usernameError"></div>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <div class="error-message" id="emailError"></div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="8"
            required
          />
          <small
            >Password must be at least 8 characters long, include an uppercase
            letter, a lowercase letter, and a number.</small
          >
          <div class="error-message" id="passwordError"></div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
          />
          <div class="error-message" id="confirmPasswordError"></div>
        </div>
        <div id="submit-status" class="submit-not-ready">Fill all the fields in the required format</div>
        <button type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
